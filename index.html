<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
</head>

<body>
  <script type="module" src="/src/main.ts"></script>

  <nav>
    <h1 class="title">Calcul8or</h1>
  </nav>

  <table class="calculator">
    <tr>
      <td colspan="4"><input type="text" class="display" id="display"></td>
    </tr>
    <tr class="calculator__row">
      <td><button class="calculator__button calculator__button--ac ">AC</button></td>
      <td><button class="calculator__button calculator__button--u">+/-</button></td>
      <td><button class="calculator__button calculator__button--percentage">%</button></td>
      <td><button class="calculator__button calculator__button--divide">รท</button></td>
    </tr>
    <tr class="calculator__row">
      <td><button class="calculator__button calculator__button--seven">7</button></td>
      <td><button class="calculator__button calculator__button--eight">8</button></td>
      <td><button id="numberNine" class="calculator__button calculator__button--nine">9</button></td>
      <td><button class="calculator__button calculator__button--x">X</button></td>
    </tr>
    <tr class="calculator__row">
      <td><button class="calculator__button calculator__button--four">4</button></td>
      <td><button id="numberFive" class="calculator__button calculator__button--five">5</button></td>
      <td><button class="calculator__button calculator__button--six">6</button></td>
      <td><button class="calculator__button calculator__button--minus">-</button></td>
    </tr>
    <tr class="calculator__row">
      <td><button class="calculator__button calculator__button--one">1</button></td>
      <td><button class="calculator__button calculator__button--two">2</button></td>
      <td><button class="calculator__button calculator__button--three">3</button></td>
      <td><button class="calculator__button calculator__button--plus">+</button></td>
    </tr>
    <tr class="calculator__row">
      <td><button class="calculator__button calculator__button--recycle">โต</button></td>
      <td><button class="calculator__button calculator__button--zero">0</button></td>
      <td><button class="calculator__button calculator__button--dot">.</button></td>
      <td><button class="calculator__button calculator__button--equal">=</button></td>
    </tr>
  </table>
</body>

</html>
